<!DOCTYPE html>
<head>

</head>
<body style="background-color: black;">
    <table style="margin-top: 25%; margin-left: 25%;">
        <tr>
            <td>
                <canvas id="cerchioCanvas" width="200" height="200"></canvas>
                <script>
                    var canvas = document.getElementById("cerchioCanvas");
                    var context = canvas.getContext("2d");

                    var centerX = canvas.width / 2;
                    var centerY = canvas.height / 2;
                    var radius = 95;

                    context.lineWidth = 5; 

                    context.beginPath();
                    context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                    context.strokeStyle = "yellowgreen"; 
                    context.stroke();
                    context.closePath();
                </script>
            </td>
            <td>
                <canvas id="segmentoCanvas" width="200" height="200"></canvas>
                <script>
                    var canvas = document.getElementById("segmentoCanvas");
                    var context = canvas.getContext("2d");

                    var startX = canvas.width / 2;
                    var startY = 0; 
                    var endX = canvas.width / 2;
                    var endY = 200;

                    context.lineWidth = 5;
                    context.strokeStyle = "yellowgreen";

                    context.beginPath();
                    context.moveTo(startX, startY);
                    context.lineTo(endX, endY);
                    context.stroke();
                    context.closePath();
                </script>
            </td>
            <td>
                <canvas id="puntoCanvas" width="200" height="200"></canvas>
                <script>
                    var canvas = document.getElementById("puntoCanvas");
                    var context = canvas.getContext("2d");

                    var centerX = canvas.width / 2;
                    var centerY = canvas.height / 2;
                    var radius = 15;

                    context.beginPath();
                    context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                    context.fillStyle = "yellowgreen";
                    context.fill();
                    context.closePath();
                </script>
            </td>
            <td>
                <canvas id="rettangoloCanvas" width="200" height="200"></canvas>
                <script>
                    var canvas = document.getElementById("rettangoloCanvas");
                    var context = canvas.getContext("2d");

                    var x = 5;
                    var y = 25;
                    var width = 190;
                    var height = 150;

                    context.lineWidth = 2;
                    context.strokeStyle = "yellowgreen";

                    context.beginPath();
                    context.lineWidth = 5;
                    context.rect(x, y, width, height);
                    context.stroke();
                    context.fill();
                    context.closePath();
                </script>
            </td>
        </tr>
    </table>
</body>
